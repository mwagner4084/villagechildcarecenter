{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Enter new password
{% endblock title %}

{% block content %}

<div class="template-login">
    <div class="container py-5">
        <h1 class="text-center mb-4">
            <span>Set a new password!</span>
        </h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-success" type="submit" value="Change my password">
        </form>
    </div>
</div>

{% endblock content %}
