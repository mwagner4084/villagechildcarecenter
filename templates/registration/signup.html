{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Sign Up
{% endblock title %}

{% block content %}

<div class="template-signup">
    <div class="container py-5">
        <h1 class="text-center mb-4">
            <span>Sign Up</span>
        </h1>
        <hr>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">
                Sign Up
            </button>
        </form>
    </div>
</div>

{% endblock content %}
