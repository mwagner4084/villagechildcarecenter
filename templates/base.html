{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
    <meta name="viewport" content="width=device-width,
    initial-scale=1, shrink-to-fit=no">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}"> 
    <link href="https://fonts.googleapis.com/css?family=Serif+Sans+Pro:400" rel="stylesheet">
</head>
<body class="font-family-base">
    <header class="border-bottom">
        <div class="flex-container">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid justify-content-lg-start">
                        <h1>
                            <a class="navbar-brand lead text-primary" href="#">
                                <img class="img-fluid img-limit-height mb-4" src="{% static 'img/vcc-logo.png' %}" alt="logo" width="300" height="200">
                            </a>
                        </h1>
                        <ul class="nav d-flex mb-2 justify-content-center mb-md-0">
                            <li class="nav-item align-items-center">
                                <a href="{% url 'welcome' %}" class="nav-link link-dark">
                                    Our Philosophy
                                </a>
                            </li>
                            <li class="nav-item align-items-center">
                                <a href="{% url 'classrooms'%}" class="nav-link link-dark">
                                    Classrooms
                                </a>
                            </li>
                            <li class="nav-item align-items-center">
                                <a href="{% url 'steam'%}" class="nav-link link-dark">
                                    S.T.E.A.M.
                                </a>
                            </li>
                            <li class="nav-item align-items-center">
                                <a href="{% url 'preschool'%}" class="nav-link link-dark">
                                    Preschool
                                </a>
                            </li>
                            <li class="nav-item align-items-center">
                                <a href="{% url 'school_age'%}" class="nav-link link-dark">
                                    School Age
                                </a>
                            </li>
                            <li class="nav-item align-items-center">
                                <a href="{% url 'potty_training'%}" class="nav-link link-dark">
                                    Potty Training
                                </a>
                            </li>
                            <li class="nav-item align-items-center">
                                <a href="{% url 'contact'%}" class="nav-link link-dark">
                                    Contact
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>   
        <main>
            {% block content %}
            {% endblock content %}
        </main>

        <!-- JQuery JS Bundle -->
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous">
        </script>
        <!-- Bootstrap JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>
        {% comment %} <script src="{% static 'js/base.js'%}"> {% endcomment %}
        </script>

    </body>
</html>
